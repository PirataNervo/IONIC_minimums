<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Subjects Tab -->
  <ion-tab title="Subjects" icon-off="ion-folder" icon-on="ion-folder" href="#/tab/subjects">
    <ion-nav-view name="tab-subjects"></ion-nav-view>
  </ion-tab>

  <!-- Students Tab -->
  <ion-tab title="Students" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/students">
    <ion-nav-view name="tab-students"></ion-nav-view>

</ion-tabs>
