<ion-view view-title="Subjects">
	<ion-content class="padding">
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search subjects" ng-model="searchText">
			</label>
		</div>
		<ion-list>
			<ion-item href="#/tab/subject/{{ subject._id }}" ng-repeat="subject in subjects | orderBy:'name' | filter:searchText" ng-if="subjects.length!==0" class="item item-icon-right">
				<h2 class="title">{{subject.name}}<h2/>
				<i class="icon ion-arrow-right-b"></i>
			</ion-item>
			<ion-item ng-if="subjects.length===0">
				No subjects available at this time.
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
