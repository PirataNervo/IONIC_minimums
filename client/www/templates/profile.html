<ion-view view-title="Profile">
	<ion-content class="padding">
		<ion-list>
			<ion-item class="item">
				<h2 class="title">Name: {{profile.name}}</h2>
			</ion-item>
			<ion-item class="item">
				<h2 class="title">Address: {{profile.address}}</h2>
			</ion-item>
			<ion-item class="item">
				<h2 class="title">Mobile #: {{profile.mobile}}</h2>
			</ion-item>
			<ion-item class="item">
				<h2 class="title">Home #: {{profile.home}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
